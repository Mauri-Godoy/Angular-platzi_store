<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Title" formControlName="title" matInput type="text">
            <mat-error>
              <span *ngIf="titleField.hasError('required')">Este campo es obligatorio.</span>
              <span *ngIf="titleField.hasError('minlength')">Debe tener por lo menos 4 caracteres</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Categories</mat-label>
            <mat-select formControlName="category_id">
              <mat-option *ngFor="let item of categories" [value]="item.id">{{item.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Price" formControlName="price" matInput type="number">
            <mat-error>
              <span *ngIf="priceField.hasError('required')">Este campo es obligatorio.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea placeholder="Text" formControlName="description" matInput></textarea>
            <mat-error>
              <span *ngIf="descriptionField.hasError('required')">Este campo es obligatorio.</span>
              <span *ngIf="descriptionField.hasError('minlength')">Debe tener por lo menos 10 caracteres</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <img *ngIf="(image$ | async) as image" [src]="image" alt="">
          <input type="file" (change)="uploadFile($event)">
          <mat-error style="font-size: small;">
            <span *ngIf="imageField.touched && imageField.hasError('required')">Este campo es obligatorio.</span>
          </mat-error>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>

</form>
