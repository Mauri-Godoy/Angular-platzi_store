<app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
<h2>{{ product.price | currency:'COP' }}</h2>
<p>{{ product.title }}</p>
<p>{{ product?.taxes | currency:'COP' }}</p>
<div class="d-flex">
  <button (click)="onShowDetail()" class="btn btn-info m-1">Ver detalle</button>
  <button (click)="onAddToCart()" class="btn btn-info m-1">Add cart</button>
</div>
